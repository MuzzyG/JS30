<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log("Hello");

    // Interpolated
    console.log("Hello I am a %s string", "ඞ")

    // Styled
    console.log("%c I am sussy", "font-size:50px; text-shadow: 10px 10px 0 blue");

    // warning!
    console.warn("There is an imposter among us!");

    // Error :|
    console.error("There is an imposter among us!");

    // Info
    console.info("yo");

    // Testing
    console.assert(1 == 2, "Incorrect");

    // clearing
    // console.clear();

    // Viewing DOM Elements
    const p = document.querySelector('p');

    console.log(p);

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.groupEnd(`${dog.name}`);
    });

    // table
    console.table(dogs);

    // counting
    console.count("hi");
    console.count("hi");
    console.count("hi");
    console.count("hi");
    console.count("hi");

    // timing
    console.time("fetching data");
    fetch("https://api.github.com/users/MuzzyG")
      .then(data => data.json())
      .then(data => {
        console.timeEnd("fetching data")
        console.log(data);
      });

  </script>
</body>
</html>
