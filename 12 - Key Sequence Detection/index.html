<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
  <img src="background.jpg"  id="chungus" style="display: none">
<script>
  const pressed = [];
  const secretCode = "chungus";

  window.addEventListener("keyup", (e) => {
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    console.log(pressed);
    if(pressed.join('').includes(secretCode)) {
      document.getElementById("chungus").style.display = "block"
      console.log("What a funny bunny");
      cornify_add();
    }
  })

</script>
</body>
</html>
