<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">Bruh</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">Fard</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">Amogus</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">Femur</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">Freddy</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">Stinky</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">Boom</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">eeuuugh</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">Doo Doo</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/Bruh Sound Effect.m4a"></audio>
  <audio data-key="83" src="sounds/Fart Meme Sound.m4a"></audio>
  <audio data-key="68" src="sounds/Amogus - Sound effect.m4a"></audio>
  <audio data-key="70" src="sounds/femur breaker scream.m4a"></audio>
  <audio data-key="71" src="sounds/Fnaf 1 Full Jumpscare Sound.opus"></audio>
  <audio data-key="72" src="sounds/Uh oh stinky sound effect.m4a"></audio>
  <audio data-key="74" src="sounds/Vine Boom Sound Effect.m4a"></audio>
  <audio data-key="75" src="sounds/Deuueaugh.m4a"></audio>
  <audio data-key="76" src="sounds/Doo Doo fart.opus"></audio>

<script>
  function playSound(e) {
    const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
    const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
    if(!audio) return;
    audio.cloneNode().play();
    key.classList.add("playing");
  };

  function removeTransition(e) {
    if(e.propertyName !== "transform") return;
    this.classList.remove("playing");
  }

  const keys = document.querySelectorAll(".key");
  keys.forEach(key => key.addEventListener("transitionend", removeTransition));

  window.addEventListener("keydown", playSound);
</script>


</body>
</html>
